<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border-top-style: solid;
	width: 200px;
	padding: 20px;
	margin: 30px;
}

span {
	border-style: solid;
	padding: 20px;
	margin: 30px;
	/* width:200px; */
}

ul {
	background-color: gold;
}

ul>li {
	display: inline-block;
	width: 100px;
}

#menu {
	size: 20pt;
}

a:link {
	text-decoration: none;
}

a:visited {
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div>div</div>
	<span>span</span>
	<a href="">홈으로 이동</a>
	
	<ul id="menu">
		<li><a href="http://www.naver.com">메일</a>
		<li>카페
	</ul>
	<ul>
		<li>메모
		<li>블로그
	</ul>
</body>
</html>
